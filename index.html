<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechNews - Portal de notícias</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <section id="header" class="flex">
          <div>
            <img src="assets/icons/List.svg" alt="Icone de Menu" /><strong
              class="desktop-only"
              >Menu</strong
            >
          </div>
          <div>

          <div>

          </div>
        </section>
        <nav class="flex">
          <a href="#">Inteligência articial</a>
          <a href="#">Blockchain</a>
          <a href="#">Hologramas </a>
          <a href="#">Internet</a>
          <a href="#">Vestíveis</a>
          <a href="#">Realidade Aumentada</a>
          <a href="#">Realidade Virtual</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="main-content grid">
          <figure class="main-figure">
            <img
              src="assets/images/Image 01.png"
              alt="Imagem de um robô domestico"
            />
            <figcaption>
              <span>robótica</span>
              <h1 class="desktop-only">
                Robôs domésticos começam a ser adotados para tarefas diárias,
                prometendo mais conforto e eficiência nas residências.
              </h1>
              <h1 class="mobile-only">
                Robôs domésticos começam a ser adotados para tarefas...
              </h1>
            </figcaption>
          </figure>
          <div class="main-news grid">
            <figure>
              <img
                src="assets/images/Image 02.png"
                alt="Imagem de uma pessoa segurando um celular"
              />
              <figcaption>
                <span>hologramas</span>
                <h2>
                  Novo Smartphone Projetor 3D chega ao mercado, transformando a
                  forma como vemos nossas telas!
                </h2>
              </figcaption>
            </figure>
            <figure>
              <img
                src="assets/images/Image 03.png"
                alt="Imagem da tecnologia 6g"
              />
              <figcaption>
                <span>internet</span>
                <h2 class="desktop-only">
                  Tecnologia 6G chega às metrópoles brasileiras, prometendo
                  revolucionar a forma como vivemos e nos comuni...

                <h2 class="mobile-only">
                  Tecnologia 6G chega às metrópoles brasileiras, prometendo
                  revolucionar a forma como vivemos e nos comunicamos.
                </h2>
              </figcaption>
            </figure>
            <figure>
              <img
                src="assets/images/Image 04.png"
                alt="Imagem de mulher usando relógio inteligente"
              />
              <figcaption>
                <span>Vestíveis</span>
                <h2 class="desktop-only">
                  Empresa lança relógio inteligente capaz de monitorar a saúde
                  mental, oferecendo insights valiosos para o...
                </h2>
                <h2 class="mobile-only">
                  Empresa lança relógio inteligente capaz de monitorar a saúde
                  mental, oferecendo insights valiosos para o bem-estar pessoal.
                </h2>
              </figcaption>
            </figure>
            <figure>
              <img
                src="assets/images/Image 05.png"
                alt="Imagem de crianças usando óculos de realizade virtual"
              />
              <figcaption>
                <span>Realidade virtual</span>
                <h2 class="desktop-only">
                  Escolas adotam a tecnologia VR para proporcionar experiências
                  imersivas, transformando a aprendizagem trad...

                <h2 class="mobile-only">
                  Escolas adotam a tecnologia VR para proporcionar experiências
                  imersivas, transformando a aprendizagem tradicional.
                </h2>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
